<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ListDishes</title>
</head>
<body>

<div th:each="dish : ${dishList}">
    <p>
        <span th:text="${dish.name}"></span> -
        <span th:text="${dish.cuisine}"></span> -
        <span th:text="${dish.preparationTime}"></span> min
    <form method="get" th:action="@{/dishes/dish-form/{id}(id=${dish.id})}">
        <button type="submit">Edit</button>
    </form>
    <form method="post" th:action="@{/dishes/delete/{id}(id=${dish.id})}">
        <button type="submit">Delete</button>
    </form>
    </p>
</div>
<form th:action="@{/dishes/dish-form}">
    <button type="submit">Add New Dish</button>
</form>


</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Dishes</title>
</head>
<body>

<h1>List of dishes</h1>

<div th:if="${hasError}">
    <p th:text="${error}" style="color: red;"></p>
</div>

<table border="1">
    <thead>
    <tr>
        <th>Dish ID</th>
        <th>Name</th>
        <th>Cuisine</th>
        <th>Preparation Time</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="dish : ${dishes}">
        <td th:text="${dish.dishId}">dishId</td>
        <td th:text="${dish.name}">name</td>
        <td th:text="${dish.cuisine}">cuisine</td>
        <td th:text="${dish.preparationTime}">prep time</td>
        <td>
            <a th:href="@{/dishes/dish-form/{id}(id=${dish.id})}">Edit</a>

            <!-- Копче за бришење -->
            <form th:action="@{/dishes/delete/{id}(id=${dish.id})}"
                  method="post"
                  style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<br/>

<a th:href="@{/dishes/dish-form}">
    <button type="button">Add new dish</button>
</a>

</body>
</html>
